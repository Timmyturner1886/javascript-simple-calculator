<!DOCTYPE html>
<html lang="en">
    <head><meta charset="UTF-8" />
        <title> JS CALCULATOR </title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="calculator">
            <div class="screen"></div>
            <br/>
            <div class="keys">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
                <button>0</button>
                <button>.</button>
                <button>/</button>
                <button id="equal">=</button>
            </div>
            <br/>
            <button id="clear">CLEAR</button>
            <button id="del">DEL</button>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
